<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Aurora Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/xio2.css">
  </head>

 <body>

   <!-- Header -->
   <div class="container">
     <div class="row">
       <div class="col-xs-12">
         <h1>
         <span class="system-folder">Aurora Client</span>
         </h1>
       </div>
     </div>
   </div>

   <!-- Bread Crumbs -->
   <div class="container">
       <h4>
         <ol class="breadcrumb">
           <li class="active">Home</li>
           <li><a href="#">Jobs</a></li>
           <li><a href="#">Task</a></li>
         </ol>
       </h4>
   </div>


  <div class="container">
    <div class="row">
      <div class="col-xs-12">

        <table class="table table-hover table-selectable">
          <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Larry</td>
            <td>the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>

      </div>
    </div>
  </div>







<!-- New Job Modal -->
<div class="container">

          <div id="example" class="modal fade" style="display: none;" ref="modal"
              role="dialog" aria-hidden="true" tabIndex="-1">
            <div class="modal-dialog">
              <div class="modal-content">

          <form method="post" class="form-horizontal" role="form" onSubmit={this.onSubmit}>
            <div class="modal-header">
              <a class="close" data-dismiss="modal">Ã—</a>
              <h3 class="modal-title">New Job</h3>
            </div>

            <div class="modal-body">

              <form class="form-horizontal">

               <div class="form-group">
                  <label class="col-md-3 control-label">
                    Job Name
                  </label>
                <div class="col-md-9">
                  <input type="text" id="inputSuccess" class="form-control">
                  <span class="help-block">Enter a Job Name</span>
                </div>
              </div>

              <div class="form-group">
                 <label class="col-md-3 control-label">
                   Scheduler Address
                 </label>
               <div class="col-md-9">
                 <input type="text" id="inputSuccess" class="form-control" placeholder="192.168.33.6">
                 <span class="help-block">Insert Aurora Scheduler Address</span>
               </div>
             </div>

              <div class="form-group">
                 <label class="col-md-3 control-label">
                   Command
                 </label>
               <div class="col-md-9">
                 <textarea type="text" id="inputSuccess" class="form-control" placeholder="Insert a Valid Bash Command"></textarea>
                 <span class="help-block">Will Auto Expand</span>
               </div>
             </div>


              </form>
            </div>


          <div class="modal-footer">
              <button class="btn btn-link" type="button" data-dismiss="modal">
                Cancel
              </button>
              <input type="submit" class="btn btn-primary" value="Create" />
          </div>

          <!--
          <div class="modal-footer">
            <button class="btn btn-sm btn-danger" data-dismiss="modal">
              Destroy
            </button>
            <button class="btn btn-sm btn-default"
                onClick={this.suspendApp} disabled={this.props.model.get("instances") < 1}>
              Suspend
            </button>
            <button class="btn btn-sm btn-default" onClick={this.scaleApp}>
              Scale
            </button>
          </div>-->



              </div>
            </div>
          </div>
        </div>

<div class="container text-right">
   <div id="newJob">
        <button type="button" class="btn btn-primary header-btn" data-toggle="modal" href="#example">
          + New App
        </button>
      </div>
    </div>






<script src="../js/jquery.js"></script>
<script src="../js/handlebars-v1.3.0.js"></script>
<script src="../js/bootstrap.js"></script>
<script src="../js/xio2.js"></script>

</body>
</html>
